<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="MovieFlix the best page to view the movies and TV shows that are trending. Project to practice consumption of APIs">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://img.icons8.com/external-microdots-premium-microdot-graphic/344/external-movie-lifestyle-entertainment-vol3-microdots-premium-microdot-graphic.png">
	<title>MovieFlix</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

	<header>
		<nav class="menuWeb">
			<div class="menuWeb__info">
				<img src="https://img.icons8.com/ios/FFFFFF/double-left.png" alt="Arrow icon" width="25" height="25" class="backArrow--icon" id="backArrow" loading="lazy">
				<img src="https://img.icons8.com/external-microdots-premium-microdot-graphic/344/external-movie-lifestyle-entertainment-vol3-microdots-premium-microdot-graphic.png" alt="icon PelÃ­cula" width="30" height="30" class="menuWeb--icon" loading="lazy">
				<h1>MovieFlix</h1>
			</div>
			<ul class="menuWeb__menu">
				<li class="menuWeb__menu--item">
					<a href="#home">Home</a>
				</li>
				<li class="menuWeb__menu--item">
					<a href="#category=">Categories</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<!-- MENU MOBILE -->
		<section class="menuMobile">
			<figure id="home">
				<img src="https://img.icons8.com/ios/000000/exterior.png" alt="Home icon" width="30" height="30" loading="lazy">
			</figure>

			<figure id="search">
				<img src="https://img.icons8.com/000000/search" alt="Search icon" width="30" height="30" loading="lazy">
			</figure>

			<figure id="categories">
				<img src="https://img.icons8.com/ios/000000/category.png" alt="Categories icon" width="30" height="30"
					loading="lazy">
			</figure>
		</section>
		<!-- END MENU MOBILE -->

		<!-- SEARCH SECTION -->
		<section class="section__container sectionSearch">
			<form>
				<label for="searchInput"></label>
				<input type="text" class="sectionSearch--input" id="searchInput" placeholder="Search..." autocomplete="off">
				<button class="sectionSearch--button">
					<img src="https://img.icons8.com/FFFFFF/search" alt="Search icon" width="25" height="25" id="searchBtn" loading="lazy">
				</button>
			</form>
		</section>
		<!-- END SEARCH SECTION -->

		<!-- TENDRING SECTION -->
		<section class="section__container" id="trendingSection">

			<h2 class="section__container--title">Daily Trending Movies</h2>
			<section class="section__containerHorizontal">
				<section class="section__containerHorizontal__carrousel" id="trendingDayMoviesContainer"></section>
			</section>

			<h2 class="section__container--title title">Weekly Trending Movies</h2>
			<section class="section__containerHorizontal">
				<section class="section__containerHorizontal__carrousel" id="trendingWeekMoviesContainer"></section>
			</section>

			<h2 class="section__container--title title">Daily Trending Tv Shows</h2>
			<section class="section__containerHorizontal">
				<section class="section__containerHorizontal__carrousel" id="trendingDayTvContainer"></section>
			</section>

			<h2 class="section__container--title title">Weekly Trending Tv Shows</h2>
			<section class="section__containerHorizontal">
				<section class="section__containerHorizontal__carrousel" id="trendingWeekTvContainer"></section>
			</section>
		</section>
		<!-- END TENDRING SECTION -->

		<!-- CATEGORIES SECTION -->
		<section class="section__container" id="categorySection">
			<h2 class="section__container--title">Categories</h2>
			<section class="sectionCategory" id="categoriesContainer"></section>
		</section>
		<!-- END CATEGORIES SECTION -->

		<!-- BY SEARCH SECTION -->
		<section class="section__container" id="bySearchSection">
			<h2 class="section__container--title" id="bySearchTitle"></h2>
			<section class="section__containerVertical" id="bySearchContainer"></section>
		</section>
		<!-- END BY SEARCH SECTION -->

		<!-- BY CATEGORY SECTION -->
		<section class="section__container" id="byCategorySection">
			<h2 class="section__container--title" id="byCategoryTitle"></h2>
			<section class="section__containerVertical" id="byCategoryContainer"></section>
		</section>
		<!-- END BY CATEGORY SECTION -->

		<!-- BY ID SECTION -->
		<section class="section__container" id="byIdSection"></section>

		<section class="section__container" id="recomendationsByIdSection">
			<p class="section__container--title">Recomendations</p>
			<section class="section__containerHorizontal">
				<section class="section__containerHorizontal__carrousel" id="recomendationsByIdContainer"></section>
			</section>
		</section>
		<!-- END BY ID SECTION -->
	</main>
	
	<footer>
		<div class="footer__socialMedia">
			<a title="Linkedin" href="https://www.linkedin.com/in/AshkoreDev/" target="_blank" rel="noopener"
				class="footer__socialMedia--icon">
				<img src="https://img.icons8.com/ios-filled/30/FFFFFF/linkedin.png" alt="Logo Linkedin" width="30" height="30"
					loading="lazy" />
			</a>
			<a title="GitHub" href="https://github.com/AshkoreDev" target="_blank" rel="noopener"
				class="footer__socialMedia--icon">
				<img src="https://img.icons8.com/ios-filled/30/FFFFFF/github.png" alt="Logo GitHub" width="30" height="30"
					loading="lazy" />
			</a>
			<a title="Twitter" href="https://twitter.com/AshkoreDev" target="_blank" rel="noopener"
				class="footer__socialMedia--icon">
				<img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/twitter--v1.png" alt="Logo Twitter" width="30" height="30"
					loading="lazy" />
			</a>
		</div>
		<p class="footer__info">Aracely Alba @AshkoreDev || &copy; 2022</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./src/main.js" type="module"></script>

</body>
</html>
